<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORD - Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        header {
            background-color: #0074D9; /* Bleu vif */
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #001f3f; /* Bleu foncé */
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .contact-form {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            margin-top: 0;
        }
        .contact-form input, .contact-form textarea, .contact-form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #0074D9;
            color: white;
            font-size: 1em;
            border: none;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #001f3f;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Wojewódzki Ośrodek Ruchu Drogowego (WORD)</h1>
        <p>Bienvenue sur notre site officiel</p>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Accueil</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <section id="home">
            <h2>Accueil</h2>
            <p>Découvrez nos services pour passer votre permis de conduire et accéder à nos formations.</p>
        </section>
        <section id="contact">
            <h2>Formulaire de contact</h2>
            <form class="contact-form" action="#" method="post">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 WORD. Tous droits réservés.</p>
    </footer>
</body>
</html>
